<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Header</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="index.js"></script>
  </head>
  <body>
    <header class="header-container">
      <!-- Flipkart Logo -->
      <div class="flipkart-logo">
        <a href="#">
          <img src="icons/flipkart logo.jpeg" alt="Flipkart logo" />
        </a>
      </div>

      <!-- Desktop Search Bar -->
      <div class="icon-and-search-desktop">
        <div class="search-icon">
          <span class="material-symbols-outlined">search</span>
        </div>
        <input
          type="text"
          placeholder="Search for Products, Brands and More"
          class="search-input"
        />
      </div>

      <!-- Navigation -->
      <nav class="Login-Cart-Seller">
        <div class="nav-item">
          <span class="material-symbols-outlined">account_circle</span>
          <div class="hide-name"><span>Login</span></div>
        </div>

        <div class="nav-item">
          <span class="material-symbols-outlined">shopping_cart</span>
          <div class="hide-name"><span>Cart</span></div>
        </div>

        <div class="nav-item">
          <span class="material-symbols-outlined">storefront</span>
          <div class="hide-name"><span>Become a Seller</span></div>
        </div>

        <div class="dropdown">
          <span
            class="material-symbols-outlined dropdown-icon"
            onclick="toggleDropdown()"
            >more_vert</span
          >
          <div id="dropdown-content" class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Orders</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Mobile Search Bar -->
    <section class="searchbar">
      <div class="icon-and-search-mobile">
        <div class="search-icon">
          <span class="material-symbols-outlined">search</span>
        </div>
        <input
          type="text"
          placeholder="Search for Products, Brands and More"
          class="search-input"
        />
      </div>
    </section>

    <hr />
    <main>
      <h1>Main Body ---------></h1>
    </main>

    <footer>
      <h1><b>Footer Starts Here ----------> </b></h1>
      <span class="material-symbols-outlined">storefront</span>
      <span>Become a Seller</span>
    </footer>
  </body>
</html>
